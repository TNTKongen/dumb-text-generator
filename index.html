<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dumb text generator</title>
  </head>
  <body>
    <h1>Dumb text generator</h1>
    <p>
      Hello! this is a very dumb text generator made by
      <a href="https://tntkongen.itch.io/">me</a>
    </p>

    <h3>Input</h3>
    <textarea id="input"></textarea>
    <h3>Output</h3>
    <textarea id="output"></textarea>
    <br />

    <label for="wordCount">Word count</label>
    <input type="number" min="1" max="1000" value="10" id="wordCount" />

    <br />
    <button onclick="generate()">Generate!</button>

    <h3>Advanced settings</h3>
    <button onclick="toggleAdvSettings()">Toggle advanced settings</button>
    <p></p>
    <div id="advSettings" style="display: none">
      <label for="wordSymbols">Word symbols (space seperated)</label>
      <input type="text" id="wordSymbols" value=", . ! ?" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
